{% extends 'appbuilder/baselayout.html' %}

{% block head_css %}
{{ super() }}
<!--cal css files -->
<link href="{{url_for('static',filename='css/fullcalendar.css')}}" rel='stylesheet' />
<link href="{{url_for('static',filename='css/fullcalendar.print.css')}}" rel='stylesheet' media='print'  />
{% endblock %}


{% block head_js %}
{{ super() }}
<!--cal js files -->
<script src="{{url_for('static',filename='js/moment.min.js')}}"></script>
<script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
<script src="{{url_for('static',filename='js/fullcalendar.min.js')}}"></script>
{% endblock %}




{% block content %}
<script>
    $(document).ready(function() {
        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,basicWeek,basicDay'
            },
            defaultDate: '2016-01-12',
            editable: true,
            eventLimit: true, // allow "more" link when too many events
            events: [
            {
                title: 'All Day Event',
                start: '2016-01-01'
            },
            {
                title: 'Long Event',
                start: '2016-01-07',
                end: '2016-01-10'
            },
            {
                id: 999,
                title: 'Repeating Event',
                start: '2016-01-09T16:00:00'
            },
            {
                id: 999,
                title: 'Repeating Event',
                start: '2016-01-16T16:00:00'
            },
            {
                title: 'Conference',
                start: '2016-01-11',
                end: '2016-01-13'
            },
            {
                title: 'Meeting',
                start: '2016-01-12T10:30:00',
                end: '2016-01-12T12:30:00'
            },
            {
                title: 'Lunch',
                start: '2016-01-12T12:00:00'
            },
            {
                title: 'Meeting',
                start: '2016-01-12T14:30:00'
            },
            {
                title: 'Happy Hour',
                start: '2016-01-12T17:30:00'
            },
            {
                title: 'Dinner',
                start: '2016-01-12T20:00:00'
            },
            {
                title: 'Birthday Party',
                start: '2016-01-13T07:00:00'
            },
            {
                title: 'Click for Google',
                url: 'http://google.com/',
                start: '2016-01-28'
            }
            ]
        });
    });
</script>


<style>
    body {
        margin: 0px 10px;
        padding: 0;
        font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
        font-size: 14px;
    }
    #calendar {
        max-width: 95%;
        margin: 0 auto;
    }
</style>

<h2> Test Calendar </h2>
<div id='calendar'></div>
</hr>

<p>hello world !</p>
{% endblock %}
